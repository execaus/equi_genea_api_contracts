syntax = "proto3";

package herd;

option go_package = "api/herd;herd";

import "api/herd/models.proto";

service HerdService {
  rpc CreateHerd(CreateHerdRequest) returns (CreateHerdResponse);
  rpc GetHerdList(GetHerdListRequest) returns (GetHerdListResponse);
}

message CreateHerdRequest {
  string name = 1;
  optional string description = 2;
  string account_id = 3;
}

message CreateHerdResponse {
  models.Herd herd = 1;
}

message GetHerdListRequest {
  int32 limit = 1;
  int32 page = 2;
  string search = 3;
}

message GetHerdListResponse {
  repeated models.Herd herds = 1;
}