syntax = "proto3";

package models;

option go_package = "api/herd;herd";

import "google/protobuf/timestamp.proto";

message Herd {
  string id = 1;
  string name = 2;
  optional string description = 3;
  string account_id = 4;
  google.protobuf.Timestamp created_at = 5;
  google.protobuf.Timestamp updated_at = 6;
}