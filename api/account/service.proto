syntax = "proto3";

package account;

option go_package = "api/account;account";

import "api/account/models.proto";

service AccountService {
  rpc GetAccountById(GetAccountByIdRequest) returns (GetAccountByIdResponse);
  rpc GetAccountByEmail(GetAccountByEmailRequest) returns (GetAccountByEmailResponse);
  rpc CreateAccount(CreateAccountRequest) returns (CreateAccountResponse);
  rpc IsExistByEmail(IsExistByEmailRequest) returns (IsExistByEmailResponse);
}

message GetAccountByIdRequest {
  string id = 1;
}

message GetAccountByIdResponse {
  models.Account account = 1;
}

message CreateAccountRequest {
  string email = 1;
  string password = 2;
  string passwordHash = 3;
}

message CreateAccountResponse {
  models.Account account = 1;
}

message IsExistByEmailRequest {
  string email = 1;
}

message IsExistByEmailResponse {
  bool isExist = 1;
}

message GetAccountByEmailRequest {
  string email = 1;
}

message GetAccountByEmailResponse {
  models.Account account = 1;
}
