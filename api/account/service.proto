syntax = "proto3";

package account;

import "api/account/models/account.proto";

option go_package = "github.com/execaus/equi_genea_api_contracts/api/accountpb";

service AccountService {
  rpc GetAccountById(GetAccountByIdRequest) returns (GetAccountByIdResponse);
}

message GetAccountByIdRequest {
  string id = 1;
}

message GetAccountByIdResponse {
  accountmodelspb.Account account = 1; // <- использовать псевдоним
}