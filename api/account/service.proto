syntax = "proto3";

package github.com.execaus.equi.genea.api.contracts.account;

import "api/account/models/account.proto";

option go_package = "github.com/execaus/equi_genea_account_service/internal/pb/api/account:accountpb";

service AccountService {
  rpc GetAccountById(GetAccountByIdRequest) returns (GetAccountByIdResponse);
}

message GetAccountByIdRequest {
  string id = 1;
}

message GetAccountByIdResponse {
  github.com.execaus.equi.genea.api.contracts.account.models.Account account = 1;
}