syntax = "proto3";

package models;

import "google/protobuf/timestamp.proto";

option go_package = "equi_genea_account_service/internal/pb/api/account/models";

message Account {
  string id = 1;
  string email = 2;
  string password = 3;
  google.protobuf.Timestamp created_at = 4;
  google.protobuf.Timestamp updated_at = 5;
  google.protobuf.Timestamp last_activity_at = 6;
}