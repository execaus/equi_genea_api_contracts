syntax = "proto3";

package models;

option go_package = "api/account;account";

import "google/protobuf/timestamp.proto";

message Account {
  string id = 1;
  string email = 2;
  string password = 3;
  google.protobuf.Timestamp created_at = 4;
  google.protobuf.Timestamp updated_at = 5;
  google.protobuf.Timestamp last_activity_at = 6;
}