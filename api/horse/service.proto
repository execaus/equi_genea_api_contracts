syntax = "proto3";

package horse;

option go_package = "api/horse;horsepb";

import "api/horse/models.proto";

service HorseService {
  rpc CreateGender(CreateGenderRequest) returns (CreateGenderResponse);
}

message CreateGenderRequest {
  string name = 1;
  optional string description = 2;
}

message CreateGenderResponse {
  models.HorseGender horse_gender = 1;
}