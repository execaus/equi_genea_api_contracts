syntax = "proto3";

package horse;

import "google/protobuf/empty.proto";

option go_package = "api/horse;horsepb";

import "api/horse/models.proto";

service HorseService {
  rpc CreateGender(CreateGenderRequest) returns (CreateGenderResponse);
  rpc GetGenderList(google.protobuf.Empty) returns (GetGenderListResponse);
  rpc GetColorList(google.protobuf.Empty) returns (GetColorListResponse);
  rpc GetBirthplaceList(google.protobuf.Empty) returns (GetBirthplaceListResponse);
  rpc GetGeneticMarkerList(google.protobuf.Empty) returns (GetGeneticMarkerListResponse);
}

message CreateGenderRequest {
  string name = 1;
  optional string description = 2;
}

message CreateGenderResponse {
  models.HorseGender horse_gender = 1;
}

message GetGenderListResponse {
  repeated models.HorseGender genders = 1;
}

message GetColorListResponse {
  repeated models.HorseColor colors = 1;
}

message GetBirthplaceListResponse {
  repeated models.HorseBirthplace birthplaces = 1;
}

message GetGeneticMarkerListResponse {
  repeated models.HorseGeneticMarker mearkers = 1;
}