syntax = "proto3";

package horse;

option go_package = "api/horse;horse";

service HorseService {
  rpc CreateGender(CreateGenderRequest) returns (CreateGenderResponse);
}

message CreateGenderRequest {
  string name = 1;
  optional string description = 2;
}

message CreateGenderResponse {
  string id = 1;
  string name = 2;
  optional string description = 3;
}